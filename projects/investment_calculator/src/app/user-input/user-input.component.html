<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment"> Initial Invetment</label>
      <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment" />
    </p>
    <p>
      <label for="annual-investment"> Annual Invetment</label>
      <input id="annual-investment" name="annual-investment" type="number"  [(ngModel)]="enteredAnnualInvestment"  />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return"> Expected Return</label>
      <input id="expected-return" type="number" name="expected-return"  [(ngModel)]="enteredExpectedReturn"  />
    </p>
    <p>
      <label for="duration"> Duration</label>
      <input id="duration" type="number"  name="duration" [(ngModel)]="enteredDuration"/>
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
