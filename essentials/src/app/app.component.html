<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [selected]= "user.id === selectedUserId" [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
    <p> Select a user to see the tasks!  </p>
  }
</main>

<!-- Note : instead of if else we can also use   ngIf structural directive and  else fallback. -->
