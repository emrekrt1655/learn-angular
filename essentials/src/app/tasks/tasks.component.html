@if (isAddingTask) {
  <app-new-task (close)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ user.name }} Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()" >Add Task</button>
    </menu>
  </header>
  <ul>
    @if (selectedUserTasks.length>0) { @for (task of selectedUserTasks; track
    task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    } } @else {
    <p>There is no tasks for this user!</p>
    }
  </ul>
</section>
